<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Hola!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue01">   
        <!-- v-if / กำหนด like เป็น false ให้ onclick like เป็น true ถึงจะแสดงข้อความ-->
        <!-- !like คือสลับค่า true/false ของตัวแปรไปเรื่อยๆ-->
        <button type="button" name="button" v-on:click="like=!like">like it</button>
        <h3 v-if="like">like krub</h3>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
