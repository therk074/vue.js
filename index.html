<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue01">   
        <!-- 2 way data binding / ผูก html + vue ถ้ามีการรับส่งค่า ให้เปลี่ยน data ภายใน vue ในทันที -->
        <!-- ถ้าเปลี่ยนใน vue ใน data ก็เปลี่ยนทันที เช่นพิมพ์ชื่อลง textbox มันก็จะแสดงที่เปลี่ยนเลยทันทีตามค่าที่ผูกกัน -->
        <input type="text" v-model="name">  <!-- v-model="ชื่อตัวแปรในvue" -->
         <hr> <!-- เส้นคั่น -->
         <h3>ชื่อ {{name}}</h3>

    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
